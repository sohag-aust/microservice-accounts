spring:
  application:
    name: "accounts"

#  reading config from config server
  config:
    import: ${SPRING_CONFIG_IMPORT:optional:configserver:http://localhost:8071/}

  # RabbitMQ config for Spring Cloud Bus
  rabbitmq:
    host: ${SPRING_RABBIT_HOST:localhost}
    port: ${SPRING_RABBIT_PORT:5672}
    username: guest
    password: guest

  datasource:
    url: jdbc:h2:file:/home/ashraful/Documents/Microservices_EzyBytes/h2_db_account_2
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

#  spring profile activate sequentially, means the last mentioned one is replacing other
#  Example => active: prod, qa | here qa will get the highest priority, as it is in the last sequence
#  Example => active: qa, prod | here prod will get the highest priority, as it is in the last sequence

