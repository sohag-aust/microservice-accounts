server:
  port: 8080

spring:
  application:
    name: "accounts"

#  reading config from config server
  config:
    import: "optional:configserver:http://localhost:5000/"

  datasource:
    url: jdbc:h2:file:/home/ashraful/Documents/Microservices_EzyBytes/h2_db_account_2
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true

#  spring profile activate sequentially, means the last mentioned one is replacing other
#  Example => active: prod, qa | here qa will get the highest priority, as it is in the last sequence
#  Example => active: qa, prod | here prod will get the highest priority, as it is in the last sequence

  profiles:
    active: dv-01

springdoc:
  swagger-ui:
    path: /swagger


# Actuator properties
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS